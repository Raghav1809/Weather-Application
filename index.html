<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- jQuery UI CSS for Autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="app-container">
                    <h1 class="text-center mb-4">Weather Forecast</h1>
                    
                    <!-- Search Bar -->
                    <div class="search-container">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter city name (e.g., Mumbai, Delhi)...">
                        <button class="btn btn-primary search-btn" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- Location Button -->
                    <div class="text-center mb-4">
                        <button class="location-btn" id="location-btn">
                            <i class="fas fa-map-marker-alt me-2"></i>Use My Location
                        </button>
                        <div id="location-status" class="mt-2 small text-muted d-none"></div>
                    </div>
                    
                    <!-- Loading Spinner -->
                    <div class="loading-container d-none" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                    <!-- Error Message -->
                    <div class="alert alert-danger d-none" id="error-message"></div>
                    
                    <!-- Current Weather Card -->
                    <div class="weather-card d-none" id="current-weather">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 id="city-name">City Name</h2>
                                <h6 id="current-date">Date</h6>
                            </div>
                            
                            <div class="row align-items-center">
                                <div class="col-md-6 text-center">
                                    <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
                                    <h3 id="weather-description">Weather Description</h3>
                                </div>
                                <div class="col-md-6 text-center">
                                    <div class="temperature" id="temperature">0째C</div>
                                    <div class="d-flex justify-content-center mt-2">
                                        <button class="btn btn-sm btn-light me-2" id="celsius-btn">째C</button>
                                        <button class="btn btn-sm btn-outline-light" id="fahrenheit-btn">째F</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="weather-details mt-4">
                                <div class="row">
                                    <div class="col-4 text-center">
                                        <i class="fas fa-wind mb-2"></i>
                                        <p>Wind</p>
                                        <h5 id="wind-speed">0 km/h</h5>
                                    </div>
                                    <div class="col-4 text-center">
                                        <i class="fas fa-tint mb-2"></i>
                                        <p>Humidity</p>
                                        <h5 id="humidity">0%</h5>
                                    </div>
                                    <div class="col-4 text-center">
                                        <i class="fas fa-compress-arrows-alt mb-2"></i>
                                        <p>Pressure</p>
                                        <h5 id="pressure">0 hPa</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 5-Day Forecast -->
                    <div class="mt-4 d-none" id="forecast-container">
                        <h3 class="mb-3">5-Day Forecast</h3>
                        <div class="row" id="forecast-row"></div>
                    </div>
                    
                    <!-- Additional Weather Info -->
                    <div class="card mt-4 d-none" id="additional-info">
                        <div class="card-body">
                            <h3 class="mb-3">Additional Information</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <p class="mb-1"><i class="fas fa-sun me-2"></i>Sunrise</p>
                                        <h5 id="sunrise-time">00:00 AM</h5>
                                    </div>
                                    <div class="mb-3">
                                        <p class="mb-1"><i class="fas fa-eye me-2"></i>Visibility</p>
                                        <h5 id="visibility">0 km</h5>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <p class="mb-1"><i class="fas fa-moon me-2"></i>Sunset</p>
                                        <h5 id="sunset-time">00:00 PM</h5>
                                    </div>
                                    <div class="mb-3">
                                        <p class="mb-1"><i class="fas fa-thermometer-half me-2"></i>Feels Like</p>
                                        <h5 id="feels-like">0째C</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and jQuery UI for Autocomplete -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
